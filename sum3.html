<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sum of Two Numbers</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #78a6d5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgb(38, 220, 148);
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 500px;
      height: 300px;
      text-align: center;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 14px 15px;
      border: none;
      border-radius: 5px;
      background: #3498db;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #2980b9;
    }

    #result {
      margin-top: 18px;
      font-weight: bold;
      font-size: larger;
      color: #e5f410;
    }

    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Sum Calculator</h1>
  </header>

  <main>
    <div class="card">
      <h2>Enter Two Numbers</h2>

      <input type="number" id="num1" placeholder="First Number" />
      <input type="number" id="num2" placeholder="Second Number" />

      <br>
      <button onclick="calculateSum()">Calculate Sum</button>

      <div id="result"></div>
    </div>
  </main>

  <footer>
    <p>Â© 2026 Simple Calculator | Created with HTML, CSS & JS</p>
  </footer>

  <script>
    function calculateSum() {
      let n1 = parseFloat(document.getElementById("num1").value);
      let n2 = parseFloat(document.getElementById("num2").value);

  
     if(isNaN(n1) || isNaN(n2)){
            document.getElementById("result").innerHTML = "Please enter valid number";
        }else{

         let sum = n1 + n2;
        document.getElementById("result").innerHTML = "Sum = " + sum;
        }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="mb-3">
        <label for="num1" class="form-label">Num 1</label>
        <input type="num1" class="form-control" id="num1" placeholder="Enter the num 1">
        </div>
    <div class="mb-3">
        <label for="num2" class="form-label">Num 2</label>
        <input type="text" class="form-control" id="num2" placeholder="Enter the num 2">
        </div>
        <button class="btn btn-primary" onclick="addnum()">Sum</button>
          <div class="mb-3" id="res"></div>
  
        <script>
             function addnum(){
                let num1 = document.getElementById('num1').value;
                let num2 = document.getElementById('num2').value;

                let result = Number(num1)+Number(num2);
                console.log(result);
              document.getElementById("res").innerHTML="Sum : "+result;
             }
        </script>
</body>
</html>
